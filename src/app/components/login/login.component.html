<section class="vh-100" style="background-color: #eee">
  <form (ngSubmit)="submit(loginForm)" #loginForm="ngForm">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-info text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">
                  Please enter your login and password!
                </p>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input
                    type="email"
                    id="typeEmailX"
                    class="form-control form-control-lg"
                    name="email"
                    ngModel
                    required
                    
                    #modelEmail="ngModel"
                    [ngClass]="modelEmail.untouched ? '' : 'is-invalid'"
                  />
                  <div *ngIf="modelEmail.invalid" class="invalid-feedback">
                    Email is required
                  </div>
                  <!-- {{ modelEmail.value | json }}  it show below that field-->
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    name="password"
                    ngModel
                    required
                    minlength="3"
                    #modelpassword="ngModel"
                    [ngClass]="
                      modelpassword.dirty && modelpassword.invalid
                        ? 'is-invalid'
                        : ''
                    "
                  />

                  <div
                    *ngIf="modelpassword.invalid && modelpassword.dirty"
                    class="invalid-feedback"
                  >
                    password must contain 8 characters
                  </div>
                </div>

                <p class="small mb-5 pb-lg-2">
                  <a class="text-white-50" href="#!">Forgot password?</a>
                </p>

                <div *ngIf="error.length > 0" class="text-danger">
                  {{ error }}
                </div>
                <button
                  class="btn btn-outline-light btn-lg px-5"
                  type="submit"
                  [disabled]="loginForm.invalid"
                >
                  Login
                </button>
              </div>

              <div>
                <p class="mb-0">
                  Don't have an account?
                  <a class="text-white-50 fw-bold" routerLink="/register">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
